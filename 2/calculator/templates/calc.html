<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>

		{% load static %}
		<link type="text/css" href="{% static 'calculator.css' %}" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<div class="calculator-box">
				
				<form  class="calc" method="post">

					<input class="screen" name='screen' readonly value= {{ screen }}>

					<button class="digit" type="submit" name="digit" value=7>7</button>
					<button class="digit" type="submit" name="digit" value=8>8</button>
					<button class="digit" type="submit" name="digit" value=9>9</button>

					<button class="operator" type="submit" name="operator" value=1 >&plus;</button>
					<br/>

					<button class="digit" type="submit" name="digit" value=4>4</button>
					<button class="digit" type="submit" name="digit" value=5>5</button>
					<button class="digit" type="submit" name="digit" value=6>6</button>

					<button class="operator" type="submit" name="operator" value=2>  &minus;</button>
					<br/>

					<button class="digit" type="submit" name="digit" value=1>1</button>
					<button class="digit" type="submit" name="digit" value=2>2</button>
					<button class="digit" type="submit" name="digit" value=3>3</button>

					<button class="operator" type="submit" name="operator" value= 3>  &times; </button>
					<br/>		

					<button class="digit" type="submit" name="digit" value=0 style="margin-left: 60px">0</button>
					
					<button class="operator" type="submit" name="equals"> &equals; </button>
					
					<button class="operator" type="submit" name="operator" value=4> &divide;</button>
					
					{% csrf_token %}

					<input type="hidden" name="savednum" value= {{ savednum }}>
					<input type="hidden" name="lastopr" value= {{ lastopr }}>
					<input type="hidden" name="status" value= {{ status }}>

				</form>
			
				
			</div>
		</div>
	</body>
</html>
