<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <title>Gramblr Signup</title>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <link href="./css/grumblr.css" rel="stylesheet">
	</head>

	<body class="sign" background="./img/lips.png">
		<div class="container">

			<div class="collapse navbar-collapse" >
				
				
				<h1 class="motto">Record your stories,<br>
				&nbsp&nbspShare with friends,<br>
				&nbsp&nbsp&nbsp&nbspand Enjoy your life!</h1>
				
			</div>

			<div class="col-md-4 col-sm-5  col-sm-offset-7 signup-box">
		      	<form class="form-signup">
			        <h2 class="logo">grumblr</h2>
			        <label for="inputFirstName" class="sr-only">First Name</label>
			        <input type="firstName" id="inputFirstName" class="form-control" placeholder="firstName" required autofocus>

			        <label for="inputLastName" class="sr-only">Last Name</label>
			        <input type="lastName" id="inputPassword" class="form-control" placeholder="lastName" required>

			        <label for="Username" class="sr-only">Username</label>
			        <input type="username" id="inputUsername" class="form-control" placeholder="Username" required>

			        <label for="inputPassword" class="sr-only">Password</label>
			        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

			        <label for="confirmPassword" class="sr-only">Confirm Password</label>
			        <input type="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
					
					<p><br>By clicking Sign up, you agree to our Terms and that you have read our Data Use Policy, including our Cookie Use.</p>
			        
			        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up!</button>

			        

		      	</form>
	      	</div>
    	</div> <!-- /container -->

	</body>
