<!DOCTYPE html><html lang="en"><head>	<meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>Gramblr Login</title>    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    {% load static %}    <link href="{% static 'grumblr/grumblr.css' %}" rel="stylesheet"></head>{% load static %}<body class="sign" background="{% static 'grumblr/img/lips.png' %}">    {% if form.errors %}        <p style="color:red">            Incorrect user name and password.        </p>    {% endif %}	<div class="container">        <div class="collapse navbar-collapse" >            <h1 class="motto">Record your stories,<br>            &nbsp&nbspShare with friends,<br>            &nbsp&nbsp&nbsp&nbspand Enjoy your life!</h1>        </div>        <div class="col-md-3 col-sm-5 col-sm-offset-7 login-box">            <form class="form-login" method="post" action="{% url 'login' %}">                <h2 class="logo">grumblr</h2>                <label for="username" class="sr-only">Username</label>                <input type="username" name="username" class="form-control" placeholder="Username" required autofocus>                <label for="password" class="sr-only">Password</label>                <input type="password" name="password" class="form-control" placeholder="Password" required>                <div class="checkbox">                    <label>                        <input type="checkbox" value="remember-me"> Remember me                    </label>                </div>                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in!</button>                <p>Don't have an account? <a class="link" href="/register"> Sign up!</a></p>                <input type="hidden" name="next" value="{{ next }}" />                {% csrf_token %}            </form>        </div>    </div></body></html>
