{% extends 'grumblr/base_login.html' %}{% load static %}{% block content %}<form class="form-login" method="post" action="{% url 'login' %}">    <h2 class="logo">grumblr</h2>    <label for="username" class="sr-only">Username</label>    <input type="username" name="username" class="form-control" placeholder="Username" required autofocus>    <label for="password" class="sr-only">Password</label>    <input type="password" name="password" class="form-control" placeholder="Password" required>    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in!</button>    <p>Don't have an account? <a class="link" href="{% url 'register' %}"> Sign up!</a></p>    <center><a href="{% url 'password_reset' %}">forget password</a></center>    <input type="hidden" name="next" value="{{ next }}" />    {% csrf_token %}</form>    {% if form.errors %}        <p style="color:red">            Incorrect user name and password.        </p>    {% endif %}{% endblock %}
